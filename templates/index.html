<!DOCTYPE html5>
<html>

<head>
    <title>STUDENT PLACEMENT ANALYZER</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet'>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link rel="icon" href="static/logo.png" type="x-icon">
    <style>
        #heading{
            font-family:'Amaranth';
            font-weight:bold;
            font-size:30px;
            color: #4196b3;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 10px;
            
        }
        form{
            border:rgb(207, 207, 207) solid 1px;
            padding: 10px;
        }
        label{
            font-size: 15px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <h2 id="heading">STUDENT PLACEMENT ANALYZER</h2>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
{% if data==1 %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
     <div>
  <b><svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
 {{name}} You will get placed in company with package {{pack[0]}} </b></div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}
{% if data==0 %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
     <div>
  <b><svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
 
 {{name}} Sorry you have less probability of getting placed </b></div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<br>
<br>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-5">
                <img src="static/img1.png" style="width: 100%;margin-bottom:10%;">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
                <form class="row g-3 " action="{{url_for('home')}}" method="POST">
                    <div class="col-md-4">
                      <label for="user" class="form-label">Name</label>
                      <input type="text" name='na' class="form-control" id="user" placeholder="Name" autocomplete="off"  required>
                    </div>
                    <div class="col-md-3">
                        <label for="branch" class="form-label">BRANCH</label>
                        <select class="form-select" id="branch" name="branch" required>
                          <option selected disabled value="">------</option>
                          <option value="1">CS</option>
                          <option value="2">EC</option>
                          <option value="3">EE</option>
                          <option value="4">Mech</option>
                          <option value="5">Civil</option>
                          <option value="6">Bio Med</option>
                        </select>              
                      </div>
                    <br>

                    <div class="col-md-4">
                      <label for="sslc" class="form-label">SSLC </label>
                      <div class="input-group"> 
                        <span class="input-group-text" id="inputGroupPrepend">%</span>
                        <input type="number" name="sslc" class="form-control" id="sslc" autocomplete="off" min=0 max=100 aria-describedby="inputGroupPrepend" required>
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="pd" class="form-label">PUC/DIPLOMA</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">%</span>
                          <input type="number" name="pu" class="form-control" id="pu" min=0 max=100 aria-describedby="inputGroupPrepend" required>
                          </div>
                      </div>
                     
                   
                    <div class="col-md-4">
                        <label for="cgpa" class="form-label">BE SCORE</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">CGPA</span>
                          <input type="text" class="form-control" name="cgpa" id="cgpa" autocomplete="off" min=0 max=10 aria-describedby="inputGroupPrepend" required>
                          </div>
                      </div>                  
                    <div class="col-md-3">
                        <label for="cgpa" class="form-label">Any Arrears</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" name="arr" id="arr" autocomplete="off" min=0 max=10 aria-describedby="inputGroupPrepend" required>
                          </div>
                      </div>
                     
                      <div class="col-md-3">
                    <label for="skills" class="form-label">Skills</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="c" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          C
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="c" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          C++
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          JAVA
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          Python
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="5" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          Java Script
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="6" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          PHP
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="7" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          Data Structure
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="8" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          DBMS
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="9" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          Web Development
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="10" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          App Development
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="11" id="skill" name="skill">
                        <label class="form-check-label" for="flexCheckDefault">
                          PCB
                        </label>
                      </div>
                    </div> 
                    <div class="col-md-3">
                        <label for="cgpa" class="form-label">Num of Intrenships</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" name="intern" id="intern" autocomplete="off" min=0 max=10 aria-describedby="inputGroupPrepend" required>
                          </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
        </div>
        
    </div>
